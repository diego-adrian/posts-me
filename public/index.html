<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PostMe</title>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
  <script src="/src/js/firebase.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-pink.min.css">
  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="stylesheet" href="/src/css/feed.css">
</head>

<body>

  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">PostMe</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Recientes</a>
            <a class="mdl-navigation__link" href="">Mensajes</a>
            <a class="mdl-navigation__link" href="">Imagenes</a>
            <a class="mdl-navigation__link" href="">Videos</a>
            <a class="mdl-navigation__link" href="">Audios</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">PostMe</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">
            <img src="./src/images/icons/access_time.svg"/>
            Recientes
          </a>
          <a class="mdl-navigation__link" href="">
            <img src="./src/images/icons/post_add.svg"/>
            Mensajes
          </a>
          <a class="mdl-navigation__link" href="">
            <img src="./src/images/icons/camera_alt.svg"/>
            Imagenes
          </a>
          <a class="mdl-navigation__link" href="">
            <img src="./src/images/icons/ondemand_video.svg"/>
            Videos
          </a>
          <a class="mdl-navigation__link" href="">
            <img src="./src/images/icons/music_video.svg"/>
            Audios
          </a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          
          <!-- Wide card with share menu button -->
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Welcome</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Mauris sagittis pellentesque lacus eleifend lacinia...
            </div>
            <div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
              </button>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>
  <script defer src="/src/js/material.min.js"></script>
  <script src="/src/js/app.js"></script>
  <script src="/src/js/feed.js"></script>
</body>

</html>
